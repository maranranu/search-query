<!DOCTYPE html>
<html ng-app="searchApplicationApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Search App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body ng-controller="searchController">
  <div class="jumbotron">
    <h2 style="text-align: center;"> Search application </h2>
    <main style="margin-top: 30px;">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search......." aria-describedby="basic-addon2" ng-model="query">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" data-ng-disabled="query.length <= 2" ng-click="searchDoc()">Button</button>
        </div>
      </div>
      <table class="table">
        <span ng-if="searchResults.length === 0"> No data </span>
        <thead ng-if="searchResults.length > 0">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Priority</th>
            <th scope="col">FullName</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="doc in searchResults">
            <th scope="row">{{$index+1}}</th>
            <td>{{doc.name}}</td>
            <td>{{doc.priority}}</td>
            <td>{{doc.originalStr}}</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>

</html>
